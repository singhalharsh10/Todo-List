<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <script async defer src="script2.js"></script>


</head>

<body>

    <div class="container">

        <h1 align="center">Todo List</h1>

        <div class="row">

            <div class="col-md-7">
                <div class="form-group">
                    <label for="newtask">New Task</label>
                    <input type="email" class="form-control" id="newtask" aria-describedby="newtaskHelp">
                    <small id="newtaskHelp" class="form-text text-muted">Add your new task</small>
                </div>


            </div>

            <div class="col-md-5 row ">
                <div class="col-6 col-sm-3 col-md-6 p-1  ">
                    <button type="button" id="btnadd" class="btn btn-success col "><i class="fas fa-plus-circle"></i>ADD</button>

                </div>
                <div class="col-6 col-sm-3 col-md-6 p-1">
                    <button type="button" id="btnreset" class="btn btn-danger col "><i class="fas fa-backspace"></i>Reset</button>

                </div>
                <div class="col-6 col-sm-3 col-md-6 p-1">
                    <button type="button" id="btnsort" class="btn btn-secondary col "><i class="fas fa-sort-amount-down"></i>Sort</button>

                </div>
                <div class="col-6 col-sm-3 col-md-6 p-1">
                    <button type="button" id="btnclean" class="btn btn-primary col "><i class="fas fa-trash-alt"></i>CleanUp</button>

                </div>

            </div>


            <div>
                <ul id="list" class="list-group">

                </ul>
            </div>

</body>

</html>
